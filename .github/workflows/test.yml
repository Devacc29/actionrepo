name: Test workflow
on: 
    workflow_dispatch
jobs:
    job1:
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v4
            - name: Install Node Js
              uses: actions/setup-node@v4
              with:
                node-version: 18
            - name: install dependencies
              run: npm ci
            - name: Run Tests
              run: npm test


